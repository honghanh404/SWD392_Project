<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<style>
    .header-strip {
        height: 102px;
        background: linear-gradient(to right, #071489, transparent);
    }

    .content-container {
        margin: 50px 700px;
    }

    .individual-content {
        display: flex;
        background: rgba(158, 51, 51, 0.38);
        border-radius: 20px;
        padding: 20px;
        margin: 50px 0px;
    }
</style>

<body style="margin: 0;background: rgb(232, 213, 41, 6%);">
    <div class="header-strip">
        <p style="color: white;font-size: 40px;margin: 0;">CREATE REQUEST</p>
    </div>
    <div class="content-container">
        <div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createRequest">
                CREATE REQUEST
            </button>
            <div class="modal fade" id="createRequest" tabindex="-1" role="dialog" aria-labelledby="createRequest"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">CREATE REQUEST</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="houseID" class="col-form-label col-form-label-lg">HouseID</label>
                                        <input type="text" class="form-control form-control-lg" id="houseID"
                                            placeholder="1, 2...">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="AccountID" class="col-form-label col-form-label-lg">AccountID</label>
                                    <input type="text" class="form-control form-control-lg" id="AccountID"
                                        placeholder="1, 2...">
                                </div>
                                <button type="submit" class="btn btn-primary">CREATE REQUEST</button>
                            </form>
                        </div>
                        <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>RequestID</th>
                    <th>HouseID</th>
                    <th>AccountID</th>
                    <th>State</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td>${o.blogID}</td>
                    <td>${o.title}</td>
                    <td>${o.content}</td>
                    <td>${o.date}</td>
                    <td>
                        <a href="delete?id=${o.blogID}" class="delete" data-toggle="modal"><i class="material-icons"
                                data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
